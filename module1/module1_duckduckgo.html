<!DOCTYPE HTML>

<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <style>
  body{
    background: rgb(129, 75, 91);
    margin: auto;
    padding: 5vw;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  #searchbar{
    margin: 10px;
    margin-left: 0px;
  }
  #result{
    width: 80%;
    height: 80vh;
  }
  </style>
  <title>Search Tool</title>
</head>

<body>
  <div id="searchbar">
    <form action="https://duckduckgo.com/" method="get" target="result">
      <input type="text" placeholder="search something" name="q" style="width:50vw">
      <input type="submit">
    </form>
  </div>

  <iframe name="result" id="result">
  </iframe>

</body>

</html>
